<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="gamecontainer" style="display: none;">
	<div id="canvascontainer">
	</div>

	<div id="myfilter" style="background-color:#f00; opacity:0.3; display:none">
	</div>
	<div id="pausfilter" style="background-color:#000000; opacity:0.3; display:none">
	</div>
<!--нетронутая
	<div id="myrestartbutton" style="position:absolute; left: 45%; top: 42.5%; display:none;">
		<h1 onclick="restartGame()">Restart</h1>
		<p>Your Score:</p>
	</div> 
-->
	<div id="myrestartbutton" style="flex-direction:column; position:absolute; width: 100%; text-align:center; display:none;">
		<p class="dev" style="font-size:10vh;">Game Over</p>
		<p class="dev scoreThing" >Your Score:</p>
		<div id="afterButtons" style="flex-wrap: nowrap">
			<h1 onclick="closeGame()"> &equiv; </h1>
			<h1 onclick="restartGame()"> &#x21bb; </h1>
			<h1 onclick="nextLvl()"> &raquo; </h1>
		</div>
	</div>

	<div id="gamePaused" style="flex-direction:column; position:absolute; width: 100%; text-align:center; display:none;">
		<p class="dev" style="font-size:10vh;">Paused</p>
		<div id="afterButtons" style="flex-wrap: nowrap">
			<h1 onclick="closeGame()"> &equiv; </h1>
			<h1 onclick="restartGame()"> &#x21bb; </h1>
			<h1 onclick="nextLvl()"> &raquo; </h1>
		</div>
	</div>
	
	<div id="levelPassed" style="flex-direction:column; position:absolute; width: 100%; text-align:center; display:none;">
		<p class="dev" style="font-size:10vh;">Level passed!</p>
		<p class="dev scoreThing" id="Sc0">Your Score:</p>
		<p class="dev" id="Sc0">Your Time:</p>
		<div id="afterButtons" style="flex-wrap: nowrap">
			<h1 onclick="closeGame()"> &equiv; </h1>
			<h1 onclick="restartGame()"> &#x21bb; </h1>
			<h1 onclick="nextLvl()"> &raquo; </h1>
		</div>
	</div>
</div>

<area id="menuarea">
	<h1 onclick="startGame()">START</h1>
	<h1 onclick="shop()">shop</h1>
	<h1 onclick="options()">options?</h1>
	<audio id="testmusic" controls>
  <source src="ridiculon-spike-tales.mp3" type="audio/mpeg">
</audio>
	<h1 onclick="music()">music: On</h1>
	<h1 onclick="sounds()">sounds: mute</h1>
	<p class="dev" style="align-self:flex-start;">Artjom Põldsaar, Ervin Rebane, Juri Skljarenko</p>
</area>



<script src="igra.js" type="text/javascript"></script>

</body>
</html>
